[package]
name = "autocxx"
version = "0.25.0"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
homepage = "https://autocxx.rs"
edition = "2021"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]
exclude = [ ".github", "book", "tools" ]

# This is stricter about avoiding optional features in dependencies
# such as 'syn'. We build this way such that CI spots any mistakes
# where we are depending on such features.
resolver = "2"

[dependencies]
autocxx-macro = { path="macro", version="0.25.0" }
cxx = "1.0.78" # ... also needed because expansion of type_id refers to ::cxx
aquamarine = "0.1" # docs
moveit = { version = "0.5", features = [ "cxx" ] }

[workspace]
members = ["parser", "engine", "gen/cmd", "gen/build", "macro", "demo", "tools/reduce", "tools/mdbook-preprocessor", "integration-tests"]
exclude = ["examples/s2", "examples/steam-mini", "examples/subclass", "examples/chromium-fake-render-frame-host", "examples/pod", "examples/non-trivial-type-on-stack", "examples/llvm", "examples/reference-wrappers", "examples/cpp_calling_rust", "tools/stress-test"]

[patch.crates-io]
#cxx = { path="../cxx" }
#cxx-gen = { path="../cxx/gen/lib" }
#autocxx-bindgen = { path="../bindgen" }
#moveit = { path="../moveit" }
moveit = { git = "https://github.com/silvanshade/moveit", branch = "fix-deref-move-soundness-hole" }