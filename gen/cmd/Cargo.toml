[package]
name = "autocxx-gen"
version = "0.27.1"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]

[features]
runtime = ["autocxx-engine/runtime"]
static = ["autocxx-engine/static"]

[dependencies]
autocxx-engine = { version = "=0.27.1", path = "../../engine" }
clap = { version = "3.1.2", features = ["cargo"] }
proc-macro2 = "1.0"
env_logger = "0.9.0"
miette = { version = "5", features = ["fancy"] }
pathdiff = "0.2.1"
indexmap = "1.8"

[dev-dependencies]
assert_cmd = "2"
tempfile = "3.1"
# This is necessary for building the projects created
# by the trybuild test system...
autocxx = { path = "../.." }
autocxx-integration-tests = { path = "../../integration-tests", version = "=0.27.1" }
cxx = "1.0.78"
itertools = "0.10.3"
