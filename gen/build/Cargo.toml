[package]
name = "autocxx-build"
version = "0.19.0"
authors = ["Adrian Taylor <adetaylor@chromium.org>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Safe autogenerated interop between Rust and C++"
repository = "https://github.com/google/autocxx"
keywords = ["ffi"]
categories = ["development-tools::ffi", "api-bindings"]

[features]
runtime = [ "autocxx-engine/runtime" ]
static = [ "autocxx-engine/static" ]

[dependencies]
autocxx-engine = { version="=0.19.0", path="../../engine", features = ["build"] }
env_logger = "0.9.0"

[dependencies.syn]
version = "1.0"
features = [ "full" ]
